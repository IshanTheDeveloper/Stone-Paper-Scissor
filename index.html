<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scisoor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <p id="main-heading">Star Rating</p>
      <p id="images">
        <a href="https://github.com/IshanTheDeveloper" target="_blank">
          <img src="github.png" alt="" id="img1" />
        </a>
        <a href="www.linkedin.com/in/ishan-jaiswal-6146202b6" target="_blank">
          <img src="linkedln.png" alt="" id="img2" />
        </a>
      </p>
    </div>
    <main>
      <div class="container-area">
        <div class="container">
          <input
            type="image"
            src="rock2.png"
            class="logo"
            id="rock"
            value="0"
          />
          <input
            type="image"
            src="paper.png"
            class="logo"
            id="paper"
            value="1"
          />
          <input
            type="image"
            src="scissor.jpg"
            class="logo"
            id="scissor"
            value="2"
          />
        </div>
      </div>
      <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>Comp</p>
        </div>
      </div>

      <div class="reset-container">
        <button id="reset">Reset</button>
      </div>
    </main>
    <footer>
      <div id="result-area"></div>
    </footer>
    <script src="game .js"></script>
  </body>
</html>
